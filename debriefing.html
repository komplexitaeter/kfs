<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban Flow Online Simulation Debriefing</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
    <script src="./script/flow.js"></script>
    <script src="./script/debriefing.js"></script>

    <link rel="stylesheet" type="text/css" href="./debriefing.css">

</head>
<body onload="loadDebriefing()">

<div id="left" class="column"></div>
<div id="center"></div>
<div id="right" class="column"></div>
<div id="bottom">
    <div class="language" id="de" onclick="setLanguage(event)">DE</div>
    <div class="language" id="en" onclick="setLanguage(event)">EN</div>
    <div class="tools" id="observer_tools">
        <img class="tool" id="light_bulb" onclick="setMood(event)" src="./src/light_bulb_3.png">
        <img class="tool" id="waiving_hand" onclick="setMood(event)" src="./src/waiving_hand_6.png">
        <img class="tool" id="gear" onclick="setMood(event)" src="./src/gear_4.png">
        <img class="tool" id="explosion" onclick="setMood(event)" src="./src/explosion_5.png">
        <img class="tool" id="wondering" onclick="setMood(event)" src="./src/wondering_4.png">
        <img class="tool" id="" onclick="setMood(event)" src="" alt="unsetmood">
    </div>
    <div class="tools" id="facilitator_tools"></div>
</div>

</body>
</html>
