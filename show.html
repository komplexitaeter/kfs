<?xml version="1.0" encoding="UTF-8" standalone="no" ?>

<img id="svg_render" style="width: 150px; height:auto; border: 1px solid black;" src=""/>

<script id="main">(function () {

   // var canvas = new fabric.Canvas('svg_render');

    function renderSVG(){
        var request = new XMLHttpRequest();
        request.open("GET", "read_svg.php?id=11", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");


        request.addEventListener('load', function (event) {
            if (request.status >= 200 && request.status < 300) {
                console.log(request.responseText);
                document.getElementById("svg_render").src="read_svg.php?id=11";

            } else {
                console.warn(request.statusText, request.responseText);
            }
        });

        request.send();


    }

    var myInterval = setInterval(function () {
        renderSVG();
    }, 1000);

})();
</script>
