<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test fabric.js</title>
    <script src="./lib/fabric.js"></script>
</head>
<body>

<div class="canvas-container" style="width: 450px; height: 450px; position: relative; user-select: none;">
    <canvas id="c" width="450" height="450"
            style="border: 1px solid rgb(170, 170, 170); position: absolute; width: 450px; height: 450px; left: 0px; top: 0px; touch-action: none; user-select: none;"
            class="lower-canvas"></canvas>
</div>
<div style="display: inline-block; margin-left: 10px">
    <button id="group" class="btn btn-info">Group selected objecs</button>
    <br>
    <button id="ungroup" class="btn btn-info">Ungroup selected objects</button>
    <br>
    <button id="multiselect" class="btn btn-info">Make a multiselection</button>
    <br>
    <button id="addmore" class="btn btn-info">Add more shapes</button>
    <br>
    <button id="discard" class="btn btn-info">Discard selection</button>
    <br>
    <br>
    <a href="show.html">SHOW!</a>
    <br>
</div>
<script id="main">(function () {

    function add() {
        var red = new fabric.Rect({
            top: 100, left: 0, width: 80, height: 50, fill: 'red'
        });
        var blue = new fabric.Rect({
            top: 0, left: 100, width: 50, height: 70, fill: 'blue'
        });
        var green = new fabric.Rect({
            top: 100, left: 100, width: 60, height: 60, fill: 'green'
        });
        canvas.add(red, blue, green);
    }

    var $ = function (id) {
        return document.getElementById(id)
    };

    var canvas = this.__canvas = new fabric.Canvas('c');
    var red = new fabric.Rect({
        top: 100, left: 0, width: 80, height: 50, fill: 'red'
    });
    var blue = new fabric.Rect({
        top: 0, left: 100, width: 50, height: 70, fill: 'blue'
    });
    var green = new fabric.Rect({
        top: 100, left: 100, width: 60, height: 60, fill: 'green'
    });
    fabric.Object.prototype.transparentCorners = false;
    canvas.add(red, blue, green)
    var group = $('group'),
        ungroup = $('ungroup'),
        multiselect = $('multiselect'),
        addmore = $('addmore'),
        discard = $('discard');

    addmore.onclick = add;

    multiselect.onclick = function () {
        canvas.discardActiveObject();
        var sel = new fabric.ActiveSelection(canvas.getObjects(), {
            canvas: canvas,
        });
        canvas.setActiveObject(sel);
        canvas.requestRenderAll();
    }

    group.onclick = function () {
        if (!canvas.getActiveObject()) {
            return;
        }
        if (canvas.getActiveObject().type !== 'activeSelection') {
            return;
        }
        canvas.getActiveObject().toGroup();
        canvas.requestRenderAll();
    }

    ungroup.onclick = function () {
        if (!canvas.getActiveObject()) {
            return;
        }
        if (canvas.getActiveObject().type !== 'group') {
            return;
        }
        canvas.getActiveObject().toActiveSelection();
        canvas.requestRenderAll();
    }

    discard.onclick = function () {
        canvas.discardActiveObject();
        canvas.requestRenderAll();



    }

    function updateSVG(){
        var request = new XMLHttpRequest();
        request.open("POST", "write_svg.php", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");


        request.addEventListener('load', function (event) {
            if (request.status >= 200 && request.status < 300) {
                console.log(request.responseText);
            } else {
                console.warn(request.statusText, request.responseText);
            }
        });

        request.send('svg='+canvas.toSVG()+'&id=1');

    }

    var myInterval = setInterval(function () {
        updateSVG();
    }, 1000);

})();
</script>

</body>
</html>
