<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komplexitäter - Login</title>
    <script src="./script/login.js"></script>
    <script src="./script/flow.js"></script>
    <script src="./script/translate.js"></script>
    <link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body onload="loadLogin()" class="hidden">
<a id="home_link" href="https://www.komplexitaeter.de/en/"><img id="logo" src="src/logo_big-7.png" alt="Komplexitäter" /></a>
<h1 id="msg_login" class="hidden">Unsere Remote-Werkzeugkiste öffnen:</h1>
<h1 id="msg_register" class="hidden">Kostenlos ein neues Konto erstellen:</h1>
<h1 id="msg_request_reset" class="hidden">Mein Passwort zurücksetzen:</h1>
<h1 id="msg_reset" class="hidden">Neues Passwort eingeben:</h1>


<form onsubmit="event.preventDefault(); sendClicked();">
<input id="user" class="hidden" type="email" autocomplete="username" placeholder="E-Mail" />

<input id="password" class="hidden" type="password" autocomplete="current-password" placeholder="Passwort" />
<input id="new_password" class="hidden" type="password" autocomplete="new-password" placeholder="Neues Passwort" />
<input id="confirm_password" class="hidden" type="password" autocomplete="new-password" placeholder="Passwort wiederholen" />

<input type="submit" id="submit_btn" class="submit_btn_active" />
</form>

<div id="ref_login" class="ref hidden"><a id="lost_pwd_link" onclick="changeMode('LOST_PWD')">Passwort vergessen?</a> · <a id="register_link" onclick="changeMode('REGISTER')">Kostenlos registrieren</a></div>
<div id="ref_back_sign_on" class="ref hidden"><a id="sign_on_link" onclick="changeMode('SIGN_ON')">Zur Benutzeranmeldung</a></div>

<div class="hints">
    <div id="hint_user_empty" class="hint warning hidden"></div>
    <div id="hint_user_invalid_mail" class="hint warning hidden"></div>
    <div id="hint_password_empty" class="hint warning hidden"></div>
    <div id="hint_password_policy" class="hint warning hidden"></div>
    <div id="hint_confirm_password_empty" class="hint warning hidden"></div>
    <div id="hint_confirm_password_mismatch" class="hint warning hidden"></div>
    <div id="hint_http_error" class="hint warning hidden"></div>
    <div id="hint_user_exists" class="hint warning hidden"></div>
    <div id="hint_invalid_logon" class="hint warning hidden"></div>
    <div id="hint_invalid_token" class="hint warning hidden"></div>
    <div id="hint_reset_init" class="hint hidden"></div>
</div>

<div id="footer">
    <a id="imprint_link" href="">Impressum</a>
    <a id="privacy_policy_link" href="">Datenschutz</a>
    <img id="language_toggle" src="" onclick="toggleLanguage()" alt="toggle language" />
</div>
</body>
</html>
